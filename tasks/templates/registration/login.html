{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <main class="container" style="margin-top:60px">
    <h2>Login</h2>
    <form method="post" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="actions">
        <button class="btn" type="submit">Log in</button>
      </div>
    </form>
  </main>
</body>
</html>
<div class="auth-meta">New here? <a href="{% url 'signup' %}">Create an account</a></div>
