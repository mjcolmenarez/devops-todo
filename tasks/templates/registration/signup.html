{% extends "base.html" %}
{% block content %}
<h1>Sign up</h1>
<div class="card">
  <form method="post" class="form-grid">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="actions">
      <button class="btn" type="submit">Create account</button>
      <span class="muted">or</span>
      <a class="linkbtn" href="{% url 'login' %}">Login</a>
    </div>
  </form>
</div>
{% endblock %}
