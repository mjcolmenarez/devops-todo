{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-do List</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="app-title">To-do List</h1>
      <nav class="nav">
        <a href="{% url 'tasks:list' %}" class="nav-link">All tasks</a>
        <a href="{% url 'tasks:lists' %}" class="nav-link">Lists</a>
        <a href="{% url 'tasks:create' %}" class="btn">+ New</a>
        <span class="spacer"></span>
        {% if user.is_authenticated %}
          <span class="hello">Hi, {{ user.username }}</span>
          <a href="{% url 'logout' %}" class="nav-link">Log out</a>
        {% endif %}
      </nav>
    </div>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
