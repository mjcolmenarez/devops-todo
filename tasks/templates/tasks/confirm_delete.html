{% extends "base.html" %}
{% block content %}
<h1>Delete “{{ object.title }}”?</h1>
<div class="card">
  <form method="post" class="actions">
    {% csrf_token %}
    <button class="btn" type="submit">Confirm</button>
    <a class="linkbtn" href="{% url 'tasks:list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
