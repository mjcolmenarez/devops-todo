{% extends "base.html" %}
{% block content %}
<h2>Delete list</h2>
<p>Delete “{{ object.name }}” and all of its task links?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn" type="submit">Yes, delete</button>
  <a class="linkbtn" href="{% url 'tasks:lists' %}">Cancel</a>
</form>
{% endblock %}
